<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink='/' class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <input (keyup)='pesquisa(termoDaPesquisa.value)' #termoDaPesquisa type="text" class='form-control' placeholder="Pesquise por ofertas...">

          </ul>
        </div>
        <div class="col-md-2">
          <a a href="#">
            <img src="/assets/carrinho.png" />
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive='active' routerLink='/restaurantes'>Restaurantes</a>
        </li>
